<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Procedimientos Médicos</title>
    <style>
        :root {
            --primary-color: #6a4c9c; /* Lila */
            --secondary-color: #fff;
            --accent-color: #333; /* Negro */
            --light-gray: #ecf0f1;
            --dark-gray: #7f8c8d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--accent-color);
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        fieldset {
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 0;
            grid-column: span 1;
        }

        .full-width {
            grid-column: span 2;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(106, 76, 156, 0.5);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .date-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            grid-column: span 2;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #5e3b8d;
        }

        .required-field::after {
            content: " *";
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }

            fieldset,
            .full-width {
                grid-column: span 1;
            }

            .date-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Solicitud de Procedimiento Médico</h1>
            <p>Complete el formulario para solicitar un procedimiento médico</p>
        </header>

        <form id="formSolicitudProcedimiento">
            <!-- Sección Paciente -->
            <fieldset>
                <legend>Datos del Paciente</legend>
                <div class="form-group">
                    <label for="nombrePaciente" class="required-field">Nombre completo del paciente</label>
                    <input type="text" id="nombrePaciente" required>
                </div>

                <div class="form-group">
                    <label for="edadPaciente" class="required-field">Edad del paciente</label>
                    <input type="number" id="edadPaciente" required>
                </div>

                <div class="form-group">
                    <label for="cedulaPaciente" class="required-field">Cédula del paciente</label>
                    <input type="text" id="cedulaPaciente" required>
                </div>
            </fieldset>

            <!-- Sección Médico -->
            <fieldset>
                <legend>Datos del Médico</legend>
                <div class="form-group">
                    <label for="nombreMedico" class="required-field">Nombre del médico tratante</label>
                    <input type="text" id="nombreMedico" required>
                </div>

                <div class="form-group">
                    <label for="cedulaMedico" class="required-field">Cédula profesional</label>
                    <input type="text" id="cedulaMedico" required>
                </div>
            </fieldset>

            <!-- Sección Procedimiento -->
            <fieldset class="full-width">
                <legend>Detalles del Procedimiento</legend>
                <div class="form-group">
                    <label for="fechaProcedimiento" class="required-field">Fecha del procedimiento</label>
                    <input type="date" id="fechaProcedimiento" required>
                </div>
                <div class="form-group">
                    <label for="nombreProcedimiento" class="required-field">Nombre del procedimiento</label>
                    <input type="text" id="nombreProcedimiento" required>
                </div>
                <div class="form-group">
                    <label for="procedimientoRealizado" class="required-field">¿Se realizó el procedimiento?</label>
                    <input type="checkbox" id="procedimientoRealizado">
                </div>
                <div class="form-group">
                    <label for="detallesProcedimiento" class="required-field">Detalles del procedimiento</label>
                    <textarea id="detallesProcedimiento" required></textarea>
                </div>
                <div class="form-group">
                    <label for="personalEncargado" class="required-field">Personal encargado del procedimiento</label>
                    <input type="text" id="personalEncargado" required>
                </div>
                <div class="form-group">
                    <label for="horaProcedimiento" class="required-field">Hora del procedimiento</label>
                    <input type="time" id="horaProcedimiento" required>
                </div>
            </fieldset>

            <button type="submit" class="btn-submit">Enviar Solicitud</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
